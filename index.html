<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptonite</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/cryptocurrency.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  </head>
  <body>
    <header id="header" class="row d-flex justify-content-center m-0 p-0">
      <div id="headerContainer" class="headerContainer col-10">
        <h1 class="h1">Cryptonite</h1>
        <div class="row d-flex justify-content-center my-2 mx-0">
          <div
            data-section="homeSection"
            class="btn btn-outline-primary col-lg-2 col-md-3 col-sm-12 m-1"
          >
            Home
          </div>
          <div
            data-section="reportSection"
            class="btn btn-outline-primary col-lg-2 col-md-3 col-sm-12 m-1"
          >
            Live Report
          </div>
          <div
            data-section="aboutSection"
            class="btn btn-outline-primary col-lg-2 col-md-3 col-sm-12 m-1"
          >
            About
          </div>
          <div
            class="col-md-9 col-lg-5 col-sm-12 d-flex justify-content-center m-1"
          >
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                placeholder="Search coin"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main id="main"></main>
  </body>
</html>
